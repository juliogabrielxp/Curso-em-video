<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="masc" value="M"> <label for="masc">Masculino</label> 
            <input type="radio" name="sexo" id="fem" value="F"> <label for="fem">Femenino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <label for="fut"><input type="checkbox" name="fut" id="fut"> Futebol</br></label>
            <label for="basquete"><input type="checkbox" name="basquete" id="basquete"> Basquete </br></label>
            <label for="natacao"><input type="checkbox" name="natacao" id="natacao"> Natação</br></label> 
            <label for="tenis"><input type="checkbox" name="tenis" id="tenis"> Tênis</br></label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
