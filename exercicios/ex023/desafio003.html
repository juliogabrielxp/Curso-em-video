<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
        }

        td {
            font-size: 1.2em;
        }

        table {
            border-collapse: collapse;
            width: 450px;
        }

        thead, #rodape, #num, tfoot{
            background-color: grey;
            color: white;
        }

        #rodape, tfoot {
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Desafio 03</h1>
    <table>
       <thead>
            <tr>
                <th scope="colgroup" rowspan="2">Área</th>
                <th scope="colgroup" colspan="2" rowspan="2">Disciplinas</th>
                <th scope="colgroup" colspan="2">Notas</th>
                <th scope="colgroup" colspan="2" rowspan="2">Média</th>
                <tr>
                    <th>Nota 1</th>
                    <th>Nota 2</th>
                </tr>
            </tr>
       </thead>
       <tbody>
            <tr>
                <th scope="rowgroup" rowspan="4">Exatas</th>
                <td colspan="2">Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td colspan="2">Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td colspan="2">Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td colspan="2">Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th scope="row" colspan="5" id="rodape">Média de Exatas</th>
                <td id="num"><strong>0.0</strong></td>
            </tr>
       </tbody>
        <tr>
            <th scope="rowgroup" rowspan="2">Humanas</th>
            <td colspan="2">História</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td colspan="2">Geografia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
       </tbody>
       <tfoot>
            <tr>
                <th scope="row" colspan="5">Média de Humanas</th>
                <td><strong>0.0</strong></td>
            </tr>
       </tfoot>
    </table>
</body>
</html>
