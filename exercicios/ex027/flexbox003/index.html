<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEXBOX</title>
    <style>
        .container {
           background-color: rgb(0, 255, 85); 
           border: 2px solid black;
           display: flex;
           flex-flow: row wrap-reverse;
           
        }

        .item {
            background-color: blue;
            border: 1px solid red;
            text-align: center;

            flex: auto;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">
            Exemplo de bloco A
        </div>
        <div class="item">
            Exemplo de bloco B
        </div>
        <div class="item">
            Exemplo de bloco C
        </div>
        <div class="item">
            Exemplo de bloco D
        </div>
        <div class="item">
            Exemplo de bloco E
        </div>
        <div class="item">
            Exemplo de bloco F
        </div>
        <div class="item">
            Exemplo de bloco G
        </div>
    </div>
</body>
</html>
