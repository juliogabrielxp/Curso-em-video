<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEXBOX</title>
    <style>
        .container {
           background-color: rgb(0, 255, 85); 
           border: 2px solid black;

           display: flex;
           
        }

        .item {
            background-color: blue;
            border: 1px solid red;

            flex: auto;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">
            a
        </div>
        <div class="item">
            b
        </div>
        <div class="item">
            c
        </div>
    </div>
</body>
</html>
